<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mango's World</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #eee;
    }

    header {
      text-align: center;
      padding: 50px 0;
      background-color: #ff5a5f;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 300px;
      height: 400px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border-radius: 10px;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-image {
      width: 100%;
      height: 60%;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-link {
      display: block;
      text-align: center;
      color: #ff5a5f;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .card-link:hover {
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #444;
      color: #eee;
    }

    footer a {
      color: #ff5a5f;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff5a5f;
    }
  </style>
</head>
<body>
  <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>
  <header>
    <h1>Welcome to Mango's World!</h1>
    <h2>Follow me on TikTok</h2>
    <p>Hi, I'm Mango, a content creator passionate about AI, tech, gaming, and more. Explore my best content here!</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="Video Thumbnail" class="card-image">
      <div class="card-content">
        <div class="card-title">I'm anywhere</div>
        <a href="https://www.tiktok.com/" class="card-link">Watch on TikTok</a>
      </div>
    </div>
    <!-- Other cards go here -->
  </div>

  <footer>
    <p>Follow me on other platforms:</p>
    <p>
      <a href="https://discord.gg/mango19918">Discord</a> |
      <a href="https://linktr.ee/mango19918">Linktree</a> |
      <a href="https://twitter.com/mango19918">Twitter</a> |
      <a href="https://www.youtube.com/channel/UCmango19918">YouTube</a>
    </p>
    <p>Contact me at <a href="mailto:mango19918@gmail.com">mango19918@gmail.com</a></p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
