<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mango's website</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-image: url('background.png');
    background-size: cover;
    background-position: center;
    background-attachment: fixed; 
  }
  #browser {
    width: 100%;
    height: calc(100% - 40px);
    border: 1px solid #ccc;
  }
  button {
    margin: 0 5px;
  }
    header {
      background-color: rgba(0, 0, 0, 0.5); 
      color: #fff;
      padding: 10px 20px;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 10px 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    nav ul li a:hover {
      color: #ccc;
    }
    .content {
      padding: 20px;
      color: #fff;
    }
    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: blur(5px); 
    }
</style>
</head>
<body>
  <header>
    <h1>mango19918's website</h1>
  </header>
  <nav>
    <ul>
      <li><button onclick="goBack()">Back</button></li>
      <li><button onclick="goForward()">Forward</button></li>
      <li><button onclick="goBack()">Back</button></li>
      <li><input type="text" id="urlInput" placeholder="Enter URL"></li>
      <li><button onclick="goToUrl()">Go</button></li>
    </ul>
  </nav>
<iframe id="browser" src="https://www.example.com" frameborder="0"></iframe>

<script>
  const iframe = document.getElementById('browser');
  const urlInput = document.getElementById('urlInput');

  function goToUrl() {
    const url = urlInput.value.trim();
    if (url !== '') {
      iframe.src = url;
    }
  }

  function goBack() {
    iframe.contentWindow.history.back();
  }

  function goForward() {
    iframe.contentWindow.history.forward();
  }

  function reloadPage() {
    iframe.contentWindow.location.reload();
  }
</script>
</body>
</html>
